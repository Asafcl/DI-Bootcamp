    <!-- exercise 3 -->
    <button id="generate_response" style="background-color: blue; color: white; border: none; padding: 10px 20px; cursor: pointer;">Generate Response</button>

    <p id="response" style="color: red; border: 1px solid black; padding: 10px;"></p>
    <script>
      function generateResponse(){
      let xhr = new XMLHttpRequest()

      xhr.open ('get','https://api.chucknorris.io/jokes/random')
      xhr.send()
      xhr.onload= function(){
        if(xhr.status !=200){
          alert(`Error ${xhr.status}: ${xhr.statusText}`)
        }else {
          const response = JSON.parse(xhr.response)
          document.getElementById('response').textContent =response.value
        }
        }
      }
        // xhr.onerror = function(){
        //   alert('request field')
        // }
        const button = document.getElementById('generate_response')
        button.addEventListener('click',generateResponse)
        
    </script>
