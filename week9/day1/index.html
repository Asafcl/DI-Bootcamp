<!-- USER FORM WHICH TAKES USER TO WELCOME PAGE AND CONSOLE LOGS USER INFO -->


<h2 id="welcomeTitle" style="display: none;">Bienvenido a su parque acuatico de Mexico</h2>


<form id="login-form" onsubmit="submitForm(event)">
    <label for="username" id="usernameL">Username:</label>
    <input type="text" id="username" name="username"><br>
    <label for="password" id="passwordL">Password:</label>
    <input type="password" id="password" name="password"><br>
    <input type="submit" value="Submit" id="submitBtn">
  </form>

  <h2 id="welcome-msg" style="display: none;">Welcome to this page!</h2>
  
  <script>
    function submitForm(event) {
      event.preventDefault(); // prevent the form from submitting normally
      
      // get the values of the form fields
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // hide the login form
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('idBody').style.display ='none'

      
      // show the welcome message
    //   const welcomeMsg = document.getElementById('welcome-msg');
    //   welcomeMsg.style.display = 'block';
      
      const shoWelcome = document.getElementById('welcomeTitle')
      shoWelcome.style.display = 'block'

      const backImgChange = document.getElementById('idBody')
      backImgChange.style.backgroundImage = "url('./acuatico2.jpeg')";
      backImgChange.style.backgroundSize = "cover";
      backImgChange.style.display = 'block'
      
      

    //   welcomeMsg.innerText = `Welcome to this page, ${username}!`;
    //   const getIdBody = document.getElementById('idBody')

    

      // log the username and password to the console
      console.log(`Username: ${username}`);
      console.log(`Password: ${password}`);
    
    }    
  </script>
