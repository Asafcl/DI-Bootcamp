<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="script.js"></script>

    <h1>Vacation Cost Calculator</h1>
    <form onsubmit="calculateCost(event)">
      <label for="hotelNights">Number of Hotel Nights:</label>
      <input type="text" id="hotelNights" name="hotelNights" required>
      <br>
      <label for="carDays">Number of Car Rental Days:</label>
      <input type="text" id="carDays" name="carDays" required>
      <br>
      <label for="destination">Destination:</label>
      <select id="destination" name="destination" required>
        <option value="">Select a destination</option>
        <option value="London">London</option>
        <option value="Paris">Paris</option>
        <option value="Other">Other</option>
      </select>
      <br>
      <button type="submit">Calculate Total Cost</button>
    </form>
    <div id="result"></div>
    
</body>
</html>
